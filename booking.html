    <!-- after <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script> -->
  <script>
  // 1) Helpers
  function parseTime(str) {
    const [time, mer] = str.split(' ');
    let [h, m] = time.split(':').map(Number);
    if (mer === 'PM' && h < 12) h += 12;
    if (mer === 'AM' && h === 12) h = 0;
    return h * 60 + m;
  }
  function fmtTime(mins) {
    let h = Math.floor(mins / 60), m = mins % 60;
    const mer = h >= 12 ? 'PM' : 'AM';
    if (h > 12) h -= 12;
    if (h === 0) h = 12;
    return `${h}:${m.toString().padStart(2,'0')} ${mer}`;
  }

  // 2) Availability
  const availability = {
    'Jacob Capone':        { days:[4,5,6], times:{4:{min:'3:00 PM',max:'8:00 PM'},5:{min:'3:00 PM',max:'8:00 PM'},6:{min:'8:00 AM',max:'4:00 PM'}} },
    'Zachary Capone':      { days:[1,2,3,4,5,6], times:{default:{min:'9:00 AM',max:'7:00 PM'},6:{min:'9:00 AM',max:'5:00 PM'}} },
    'Ricardo Carvajalino': { days:[1,2,3,4,5,6], times:{default:{min:'8:00 AM',max:'2:00 PM'}} },
    'Paula Carvajalino':   { days:[1,2,3,4,5], times:{default:{min:'9:00 AM',max:'7:00 PM'}} },
    'Matthew Abbey':       { days:[1,2,3,4,5], times:{default:{min:'9:00 AM',max:'7:00 PM'}} }
  };

  // 3) Grab elements
  const programEl     = document.getElementById('program');
  const coachEl       = document.getElementById('coach');
  const coachLbl      = document.getElementById('coachLabel');
  const dateEl        = document.getElementById('date');
  const dateLbl       = document.getElementById('dateLabel');
  const timeEl        = document.getElementById('time');
  const timeLbl       = document.getElementById('timeLabel');
  const campDayInput  = document.getElementById('campDay');
  const campDayLabel  = document.getElementById('campDayLabel');
  const weekStartInput = document.getElementById('weekStart');
  const weekStartLabel = document.getElementById('weekStartLabel');
  let datePicker = null;

  // 4) program ‚Üí show/hide camp vs private fields
  programEl.addEventListener('change', () => {
    const prog      = programEl.value;
    const isCampDay = prog === 'Summer Camp - Day Pass';
    const isCampWk  = prog === 'Summer Camp - Week Pass';
    const showCoach = prog === 'Tennis Private';

    coachEl.style.display = coachLbl.style.display = showCoach ? 'block' : 'none';
    dateEl.style.display  = dateLbl.style.display  = showCoach ? 'block' : 'none';
    timeEl.style.display  = timeLbl.style.display  = (isCampDay||isCampWk) ? 'block' : 'none';

    // reset date picker
    if (datePicker) { datePicker.destroy(); datePicker = null; dateEl.value=''; timeEl.innerHTML='<option>-- Select Time --</option>'; }

    // camps
    if (isCampDay) {
      campDayLabel.style.display = campDayInput.style.display = 'block';
      flatpickr(campDayInput, { dateFormat:'Y-m-d', minDate:'today', disable: d=>d.getDay()===0||d.getDay()===6 });
    } else {
      campDayLabel.style.display = campDayInput.style.display = 'none';
      campDayInput.value = '';
    }
    if (isCampWk) {
      weekStartLabel.style.display = weekStartInput.style.display = 'block';
      flatpickr(weekStartInput, {
        dateFormat:'Y-m-d', minDate:'today', disable: d=>d.getDay()!==1,
        onChange(selected, dateStr, inst) {
          // highlight week code...
        }
      });
    } else {
      weekStartLabel.style.display = weekStartInput.style.display = 'none';
      weekStartInput.value = '';
    }
  });

  // 5) coach ‚Üí enable date picker + build times
  coachEl.addEventListener('change', () => {
    if (!coachEl.value) return;
    if (datePicker) datePicker.destroy();
    dateEl.value=''; timeEl.innerHTML='<option>-- Select Time --</option>';
    dateLbl.style.display = dateEl.style.display = 'block';
    timeLbl.style.display = timeEl.style.display = 'none';

    const avail = availability[coachEl.value];
    datePicker = flatpickr(dateEl, {
      dateFormat:'Y-m-d', minDate:'today',
      disable: d=>!avail.days.includes(d.getDay()),
      onChange(dates) {
        const d   = dates[0], dow = d.getDay();
        const slot = avail.times[dow]||avail.times.default;
        timeEl.innerHTML='<option>-- Select Time --</option>';
        for (let t=parseTime(slot.min); t+30<=parseTime(slot.max); t+=30) {
          const label = fmtTime(t);
          timeEl.insertAdjacentHTML('beforeend', `<option>${label}</option>`);
        }
        timeLbl.style.display = timeEl.style.display = 'block';
      }
    });
  });

  // 6) form submit ‚Üí create-payment
  document.getElementById('bookingForm').addEventListener('submit', async e => {
    e.preventDefault();
    console.log('üí• Submit hit');
    const student = document.getElementById('student').value;
    const program = programEl.value;
    const coach   = coachEl.value||'';
    let date;
    if (program==='Summer Camp - Week Pass')      date = weekStartInput.value;
    else if (program==='Summer Camp - Day Pass')  date = campDayInput.value;
    else                                          date = dateEl.value;
    const time  = timeEl.value;
    const email = document.getElementById('email').value;
    try {
      const res = await fetch('/api/create-payment',{
        method:'POST', credentials:'include',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({student,email,program,coach,date,time})
      });
      if(!res.ok) throw new Error(await res.text());
      const {url} = await res.json();
      window.location.href = url;
    } catch(err) {
      console.error('Payment error',err);
      alert('Payment failed. Please try again.');
    }
  });
  </script>
