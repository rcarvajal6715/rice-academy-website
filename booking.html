  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Helper: parse "h:mm A" to minutes since midnight
    function parseTime(str) {
      const [time, mer] = str.split(' ');
      let [h,m] = time.split(':').map(Number);
      if (mer === 'PM' && h<12) h+=12;
      if (mer === 'AM' && h===12) h=0;
      return h*60 + m;
    }
    // Helper: format minutes since midnight back to h:mm AM/PM
    function fmtTime(mins) {
      let h = Math.floor(mins/60), m = mins%60;
      const mer = h>=12? 'PM':'AM';
      if (h>12) h-=12;
      if (h===0) h=12;
      return `${h}:${m.toString().padStart(2,'0')} ${mer}`;
    }

    const availability = {
  'Jacob Capone': {
    days: [4, 5, 6],
    times: {
      4: { min: '3:00 PM', max: '8:00 PM' },
      5: { min: '3:00 PM', max: '8:00 PM' },
      6: { min: '8:00 AM', max: '4:00 PM' }
    }
  },
  'Zachary Capone': {
    days: [1, 2, 3, 4, 5, 6],
    times: {
      default: { min: '9:00 AM', max: '7:00 PM' },
      6: { min: '9:00 AM', max: '5:00 PM' }
    }
  },
  'Ricardo Carvajalino': {
    days: [1, 2, 3, 4, 5, 6],
    times: {
      default: { min: '8:00 AM', max: '2:00 PM' },
      6: { min: '8:00 AM', max: '2:00 PM' }
    }
  },
  'Paula Carvajalino': {
    days: [1, 2, 3, 4, 5],
    times: {
      default: { min: '9:00 AM', max: '7:00 PM' }
    }
  },
  'Matthew Abbey': {
    days: [1, 2, 3, 4, 5],
    times: {
      default: { min: '9:00 AM', max: '7:00 PM' }
    }
  }
};

    const programEl = document.getElementById('program');
    const campDayInput = document.getElementById('campDay');
    const campDayLabel = document.getElementById('campDayLabel');
    const weekStartInput = document.getElementById('weekStart');
    const weekStartLabel = document.getElementById('weekStartLabel'); 
    const coachEl   = document.getElementById('coach');
    const coachLbl  = document.getElementById('coachLabel');
    const dateEl    = document.getElementById('date');
    const dateLbl   = document.getElementById('dateLabel');
    const timeEl    = document.getElementById('time');
    const timeLbl   = document.getElementById('timeLabel');
    let datePicker = null;

   programEl.addEventListener('change', () => {
  const program = programEl.value;

  const isCampDay = program === 'Summer Camp / Group Lessons - Day Pass';
  const isCampWeek = program === 'Summer Camp / Group Lessons - Week';
  // Decide what fields to show based on program
const showCoach = program === 'Private Lessons' || program === 'Test Program';
const showDate = showCoach || isCampDay || isCampWeek;

coachEl.style.display = coachLbl.style.display = showCoach ? 'block' : 'none';
dateEl.style.display = dateLbl.style.display = showDate ? 'block' : 'none';

  if (datePicker) {
    datePicker.destroy();
    dateEl.style.display = dateLbl.style.display = timeEl.style.display = timeLbl.style.display = 'none';
    timeEl.innerHTML = '';
    dateEl.value = '';
  }

  // Show/hide Camp Day
  if (isCampDay) {
    campDayLabel.style.display = campDayInput.style.display = 'block';
    flatpickr(campDayInput, {
      dateFormat: 'Y-m-d',
      minDate: 'today',
      disable: [date => date.getDay() === 0 || date.getDay() === 6] // Disable weekends
    });
  } else {
    campDayLabel.style.display = campDayInput.style.display = 'none';
    campDayInput.value = '';
  }

  // Show/hide Week Start
  if (isCampWeek) {
    weekStartLabel.style.display = weekStartInput.style.display = 'block';
    flatpickr(weekStartInput, {
  dateFormat: 'Y-m-d',
  minDate: 'today',
  disable: [date => date.getDay() !== 1], // Only Mondays
  onChange: function(selectedDates, dateStr, instance) {
    const monday = selectedDates[0];
    const highlightedWeek = [];

    const options = { month: 'long', day: 'numeric' };
    const year = monday.getFullYear();

    const friday = new Date(monday);
    friday.setDate(monday.getDate() + 4);

    // Format: Week of May 19 – May 23, 2025
    const formattedLabel = `Week of ${monday.toLocaleDateString(undefined, options)} – ${friday.toLocaleDateString(undefined, options)}, ${year}`;

    // Set user-friendly value in the input
    instance.input.value = formattedLabel;

    // Highlight Monday to Friday
    for (let i = 0; i < 5; i++) {
      const day = new Date(monday);
      day.setDate(monday.getDate() + i);
      highlightedWeek.push(day.toDateString());
    }

    const allDays = instance.calendarContainer.querySelectorAll('.flatpickr-day');
    allDays.forEach(dayEl => {
      const dateStr = new Date(dayEl.dateObj).toDateString();
      if (highlightedWeek.includes(dateStr)) {
        dayEl.classList.add('week-highlight');
      } else {
        dayEl.classList.remove('week-highlight');
      }
    });
  }
});
  } else {
    weekStartLabel.style.display = weekStartInput.style.display = 'none';
    weekStartInput.value = '';
  }
});

    coachEl.addEventListener('change',()=>{
      if (!coachEl.value) return;
      if (datePicker) datePicker.destroy();
      dateEl.value=''; timeEl.innerHTML='';
      dateLbl.style.display=dateEl.style.display='block';
      timeLbl.style.display=timeEl.style.display='none';
      const coach=coachEl.value, avail=availability[coach];
      datePicker=flatpickr(dateEl,{ dateFormat:'Y-m-d', minDate:'today', disable:[ d=>!avail.days.includes(d.getDay()) ],
        onChange:selected=>{
          const d=selected[0], dow=d.getDay();
          const slot=avail.times[dow]||avail.times.default;
          const start=parseTime(slot.min), end=parseTime(slot.max);
          timeEl.innerHTML='<option value="">-- Select Time --</option>';
          for(let t=start; t+30<=end; t+=30){
            const label=fmtTime(t);
            const opt=document.createElement('option'); opt.value=label; opt.textContent=label;
            timeEl.appendChild(opt);
          }
          timeLbl.style.display=timeEl.style.display='block';
        }
      });
    });

    document.getElementById('bookingForm').addEventListener('submit',async e=>{
      e.preventDefault();
      const student = document.getElementById('student').value;
      const program=programEl.value;
      const coach  =coachEl.value||'';
      let date;
if (program === 'Summer Camp / Group Lessons - Week') {
  date = weekStartInput.value;
} else if (program === 'Summer Camp / Group Lessons - Day Pass') {
  date = campDayInput.value;
} else {
  date = dateEl.value;
}
      const time   =timeEl.value;
      try{
        const res = await fetch('/api/create-payment', {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ student, program, coach, date, time })
});
if (!res.ok) throw new Error(await res.text());
const { url } = await res.json();
window.location.href = url;
} catch (err) {
  console.error(err);
  alert('Payment failed. Please try again.');
}
});
</script>
