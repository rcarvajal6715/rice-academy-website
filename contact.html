<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - C2 Tennis Academy</title>

  <meta name="description" content="C2 Tennis Academy in Texas offers elite tennis training, junior programs, and high-performance coaching using AI and video analysis.">
  <meta name="keywords" content="C2 Tennis Academy, tennis lessons Texas, UTR tennis, junior tennis, adult clinics, tennis training academy">

  <meta property="og:title" content="C2 Tennis Academy | Elite Tennis Training in Texas">
  <meta property="og:description" content="Boost your UTR with expert coaching, AI video feedback, and elite tennis programs at C2 Tennis Academy.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://c2tennisacademy.com/">


  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #0c3c78; color: white; text-align: center; padding: 20px; }
    nav { background-color: #092e5e; display: flex; justify-content: center; }
    nav a { color: white; padding: 14px 20px; text-decoration: none; }
    nav a:hover { background-color: #0f4fa0; }
    section { padding: 40px 20px; }

    form {
      max-width: 600px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0c3c78;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #002f5e;
    }

 .auth-buttons {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 10px; /* ðŸ‘ˆ clean spacing between buttons */
}

.auth-buttons button {
  background-color: white;
  color: #0c3c78;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.auth-buttons button:hover {
  background-color: #0f4fa0;
  color: white;
}

nav a.highlighted-nav {
  background-color: #d8f352; /* Gold */
  color: black;             /* Dark blue text */
  font-weight: bold;
  border-radius: 5px;
  margin-left: 8px;
}
nav a.highlighted-nav:hover {
  background-color: 4b8f01; /* Slightly darker gold */
  color: black;
}
  </style>
</head>
<body>

  

  <header>
    <div>
      <h1>C2 Tennis Academy</h1>
      <p>Developing Champions On and Off the Court</p>
    </div>
    <div class="auth-buttons" style="position: absolute; top: 20px; right: 20px;" id="authContainer">
      <a href="register.html"><button id="registerBtn">Register</button></a>
      <a href="login.html"><button id="loginBtn">Login</button></a>
    </div>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="programs.html">Programs</a>
    <a href="schedule.html">Schedule</a>
    <a href="contact.html">Contact</a>
     <a href="booking.html" class="highlighted-nav">Book</a>
  </nav>

  <section>
    <h1 style="text-align:center;">Contact Us</h1>
    <form action="https://rice-academy-backend-907885790859.us-central1.run.app/api/contact" method="POST">
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 C2 Tennis Academy. All rights reserved.</p>
  </footer>

  <script>
    async function checkSession() {
      try {
        const res = await fetch('/api/check-session', { credentials: 'include' });
        if (!res.ok) return;
  
        const data = await res.json();
        if (data.loggedIn) {
          const authContainer = document.getElementById('authContainer');
          const portal = data.isAdmin ? 'admin.html'
                       : data.isCoach ? 'instructor_portal.html'
                       : 'parent_portal.html';
  
          authContainer.innerHTML = `
  <div class="auth-buttons" style="display: flex; align-items: center;">
    <a href="${portal}" style="margin-left: 10px;"><button>${data.isAdmin ? 'Admin Portal' : data.isCoach ? 'Instructor Portal' : 'Parent Portal'}</button></a>
    <button onclick="logout()" style="margin-left: 10px;">Logout</button>
  </div>
`;
  
          const greeting = document.createElement('div');
          greeting.textContent = 'Welcome, ' + (data.firstName || 'User') + '!';
          greeting.style.backgroundColor = '#0c3c78';
          greeting.style.color = 'white';
          greeting.style.padding = '10px';
          greeting.style.textAlign = 'center';
          greeting.style.fontWeight = 'bold';
          document.body.insertBefore(greeting, document.body.firstChild);
        }
      } catch (err) {
        console.error('Session check failed:', err);
      }
    }
  
   function logout() {
  fetch('/api/logout', { method: 'POST', credentials: 'include' })
    .then(() => {
      document.cookie = "userFirstName=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      location.reload();
    });
}
  
    checkSession();
  </script>

</body>
</html>
