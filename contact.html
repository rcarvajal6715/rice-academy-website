<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - C2 Tennis Academy</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background-color: #0c3c78; color: white; text-align: center; padding: 20px; }
    nav { background-color: #092e5e; display: flex; justify-content: center; }
    nav a { color: white; padding: 14px 20px; text-decoration: none; }
    nav a:hover { background-color: #0f4fa0; }
    section { padding: 40px 20px; }

    form {
      max-width: 600px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0c3c78;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #002f5e;
    }
  </style>
</head>
<body>

  <script>
    const firstName = document.cookie
      .split('; ')
      .find(row => row.startsWith('userFirstName='))
      ?.split('=')[1];
    if (firstName) {
      const banner = document.createElement('div');
      banner.textContent = `Welcome, ${decodeURIComponent(firstName)}!`;
      banner.style.backgroundColor = '#0c3c78';
      banner.style.color = 'white';
      banner.style.padding = '10px';
      banner.style.textAlign = 'center';
      banner.style.fontWeight = 'bold';
      document.body.insertBefore(banner, document.body.firstChild);
    }
  </script>

  <header>
    <h1>C2 Tennis Academy</h1>
    <p>Developing Champions On and Off the Court</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="programs.html">Programs</a>
    <a href="schedule.html">Schedule</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section>
    <h1 style="text-align:center;">Contact Us</h1>
    <form action="http://localhost:3000/api/contact" method="POST">
      <input type="text" name="first_name" placeholder="First Name" required />
      <input type="text" name="last_name" placeholder="Last Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 C2 Tennis Academy. All rights reserved.</p>
  </footer>

</body>
</html>
