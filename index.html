<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C2 Tennis Academy</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="C2 Tennis Academy in Texas offers elite tennis training, junior programs, and high-performance coaching using AI and video analysis.">
  <meta name="keywords" content="C2 Tennis Academy, tennis lessons Texas, UTR tennis, junior tennis, adult clinics, tennis training academy">
  <meta name="author" content="C2 Tennis Academy">
  <meta property="og:title" content="C2 Tennis Academy | Elite Tennis Training in Texas">
  <meta property="og:description" content="Boost your UTR with expert coaching, AI video feedback, and elite tennis programs at C2 Tennis Academy.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://c2tennisacademy.com/">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    main {
      flex: 1;
    }
    header, footer {
      background-color: #0c3c78;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    nav {
      background-color: #092e5e;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #0f4fa0;
    }
    .hero {
      background: url('Tennis background.png') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 200px 20px;
      min-height: 600px;
    }
    .hero h1 {
      font-size: 3.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.5em;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .auth-buttons button {
      background-color: white;
      color: #0c3c78;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .auth-buttons button:hover {
      background-color: #0f4fa0;
      color: white;
    }
    
nav a.highlighted-nav {
  background-color: #d8f352; /* Gold */
  color: black;             /* Dark blue text */
  font-weight: bold;
  border-radius: 5px;
  margin-left: 8px;
}
nav a.highlighted-nav:hover {
  background-color: 4b8f01; /* Slightly darker gold */
  color: black;
}

  </style>
</head>
<body>

  <header>
    <div>
      <h1>C2 Tennis Academy</h1>
      <p>Developing Champions On and Off the Court</p>
    </div>
    <div class="auth-buttons" style="position: absolute; top: 20px; right: 20px;" id="authContainer">
      <a href="register.html"><button id="registerBtn">Register</button></a>
      <a href="login.html"><button id="loginBtn">Login</button></a>
    </div>
  </header>

  <nav>
  <a href="/index.html">Home</a>
  <a href="/about.html">About</a>
  <a href="/programs.html">Programs</a>
  <a href="/schedule.html">Schedule</a>
  <a href="/contact.html">Contact</a>
   <a href="booking.html" class="highlighted-nav">Book</a>
</nav>

  <main>
    <section class="hero">
      <h1>Welcome to C2 Tennis Academy</h1>
      <p>Where passion meets performance</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 C2 Tennis Academy. All rights reserved.</p>
  </footer>

  <script>
  async function checkSession() {
    try {
      const res = await fetch('/api/check-session', {
        credentials: 'include'    // ← makes the browser send your session cookie
      });
      if (!res.ok) throw new Error('Not logged in');

      const data = await res.json();  // ← parse the JSON only on OK
      // …now use data.loggedIn / data.firstName / data.isAdmin etc…
      const authContainer = document.getElementById('authContainer');
      const portal = data.isAdmin
        ? 'admin.html'
        : data.isCoach
          ? 'instructor_portal.html'
          : 'parent_portal.html';
      const portalName = data.isAdmin
        ? 'Admin Portal'
        : data.isCoach
          ? 'Instructor Portal'
          : 'Parent Portal';

      authContainer.innerHTML = `
        <a href="${portal}"><button>${portalName}</button></a>
        <button onclick="logout()">Logout</button>
      `;
      const greeting = document.createElement('div');
      greeting.textContent = 'Welcome, ' + (data.firstName || 'User') + '!';
      greeting.style.cssText = 'background:#0c3c78;color:white;padding:10px;text-align:center;font-weight:bold;';
      document.body.insertBefore(greeting, document.body.firstChild);

    } catch (err) {
      // not logged in or network error: silently stay in “login/register” state
      console.log('Session check:', err.message);
    }
  }

  function logout() {
    fetch('/api/logout', {
      method: 'POST',
      credentials: 'include'
    }).then(() => location.reload());
  }

  checkSession();
</script>
</body>
</html>
