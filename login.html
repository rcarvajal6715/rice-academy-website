<header>

  <a href="index.html">Home</a>

<main class="content">
  <div class="form-container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" name="username" placeholder="Username" required />
    <input type="password" id="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</div>
</main>

<footer>
  <p>&copy; 2025 C2 Tennis Academy. All rights reserved.</p>
</footer>

<script>
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    const payload = {
      username,
      password
    };

    try {
      // Try coach login first
      let response = await fetch('/api/coach/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(payload)
      });

      if (response.ok) {
        const data = await response.json();
        window.location.href = 'instructor_portal.html';
        return;
      }

      // Fallback: try admin/normal user login
      response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(payload)
      });

       if (response.ok) {
        const data = await response.json();
        if (data.isAdmin) {
          window.location.href = 'admin.html';
        } else if (data.isCoach) {
          window.location.href = 'instructor_portal.html';
        } else {
          window.location.href = 'parent_portal.html';
        }
      } else {
        const errorText = await response.text();
        alert('Login failed: ' + errorText);
      }
    } catch (error) {
      alert('An error occurred: ' + error.message);
    }
  });
</script>

</body>
