<main class="content">

  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" name="username" placeholder="Username" required />
    <input type="password" id="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

<script>
  // Mobile Menu Toggle Script
  document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const mobileMenuClose = document.querySelector('.mobile-menu-close');
    const mainNav = document.querySelector('nav.main-navigation');
    if (menuToggle && mainNav && mobileMenuClose) {
        menuToggle.addEventListener('click', () => { mainNav.classList.toggle('mobile-menu--open'); menuToggle.setAttribute('aria-expanded', mainNav.classList.contains('mobile-menu--open')); });
        mobileMenuClose.addEventListener('click', () => { mainNav.classList.remove('mobile-menu--open'); if(menuToggle) menuToggle.setAttribute('aria-expanded', 'false'); });
    }
    const mobileNavLinks = document.querySelectorAll('.mobile-menu-container a');
    if (mainNav && mobileNavLinks.length > 0) { mobileNavLinks.forEach(link => { link.addEventListener('click', () => { if (mainNav.classList.contains('mobile-menu--open')) { mainNav.classList.remove('mobile-menu--open'); if(menuToggle) menuToggle.setAttribute('aria-expanded', 'false'); } }); }); }
  });

  // Login Form Submission Script (original from login.html)
  document.getElementById('loginForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const payload = { username, password };
    try {
      let response = await fetch('/api/coach/login', {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include', body: JSON.stringify(payload)
      });
      if (response.ok) { window.location.href = 'instructor_portal.html'; return; }
      response = await fetch('/api/login', {
        method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include', body: JSON.stringify(payload)
      });
       if (response.ok) {
        const data = await response.json();
        if (data.isAdmin) { window.location.href = 'admin.html'; }
        else if (data.isCoach) { window.location.href = 'instructor_portal.html';} 
        else { window.location.href = 'parent_portal.html'; }
      } else { const errorText = await response.text(); alert('Login failed: ' + errorText); }
    } catch (error) { alert('An error occurred: ' + error.message); }
  });
</script>
