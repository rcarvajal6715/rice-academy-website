<main> <!-- Added main tag to wrap form -->
 <form id="registerForm">
  <h2>Register</h2>
  <input type="text" id="first_name" placeholder="First Name" required />
  <input type="text" id="last_name" placeholder="Last Name" required />
  <input type="email" id="email" placeholder="Email Address" required />
  <input type="text" id="phone" placeholder="Phone Number" required />
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />

  <div id="studentsContainer">
    <label>Student Name(s):</label>
    <input type="text" class="student-name" name="students[]" placeholder="Student Name (If applied)" />
  </div>
  <button type="button" class="add-student" onclick="addStudentField()">+ Add Another Student</button>

<button type="submit">Register</button>
</form>
</main>

  <script>
  // Mobile Menu Toggle Script
  document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.mobile-menu-toggle');
    const mobileMenuClose = document.querySelector('.mobile-menu-close');
    const mainNav = document.querySelector('nav.main-navigation');
    if (menuToggle && mainNav && mobileMenuClose) {
        menuToggle.addEventListener('click', () => { mainNav.classList.toggle('mobile-menu--open'); menuToggle.setAttribute('aria-expanded', mainNav.classList.contains('mobile-menu--open')); });
        mobileMenuClose.addEventListener('click', () => { mainNav.classList.remove('mobile-menu--open'); if(menuToggle) menuToggle.setAttribute('aria-expanded', 'false'); });
    }
    const mobileNavLinks = document.querySelectorAll('.mobile-menu-container a');
    if (mainNav && mobileNavLinks.length > 0) { mobileNavLinks.forEach(link => { link.addEventListener('click', () => { if (mainNav.classList.contains('mobile-menu--open')) { mainNav.classList.remove('mobile-menu--open'); if(menuToggle) menuToggle.setAttribute('aria-expanded', 'false'); } }); }); }
  });

  // Original registration form scripts
  function addStudentField() {
    const container = document.getElementById('studentsContainer');
    const input = document.createElement('input');
    input.type = 'text';
    input.name = 'students[]';
    input.classList.add('student-name');
    input.placeholder = 'Student Name';
    container.appendChild(input);
  }

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const studentNodes = document.querySelectorAll('.student-name');
    const studentNames = Array.from(studentNodes)
      .map(input => input.value.trim())
      .filter(name => name.length > 0);

    const data = {
      first_name: document.getElementById('first_name').value,
      last_name: document.getElementById('last_name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      username: document.getElementById('username').value,
      password: document.getElementById('password').value,
      students: studentNames
    };

    const res = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data),
    });

    const text = await res.text();
    alert(text);

    if (res.ok) {
      // No userFirstName cookie to set here as per new auth system
      window.location.href = 'login.html'; // Redirect to login after successful registration
    }
  });
  // Removed old logout function and userFirstName cookie check
</script>
