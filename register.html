<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #0c3c78;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .auth-buttons a, .auth-buttons button {
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      text-decoration: none;
      border: 2px solid white;
      border-radius: 5px;
      background: none;
      cursor: pointer;
    }
    .auth-buttons a:hover, .auth-buttons button:hover {
      background-color: white;
      color: #0c3c78;
    }
    form {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background-color: #0c3c78;
      color: white;
      padding: 14px 20px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f4fa0;
    }
    footer {
      background-color: #0c3c78;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rice Tennis Academy</h1>
    <p>Developing Champions On and Off the Court</p>
    <div class="auth-buttons" id="nav-buttons">
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </div>
  </header>

  <form id="registerForm">
    <h2>Register</h2>
    <input type="text" id="first_name" placeholder="First Name" required />
    <input type="text" id="last_name" placeholder="Last Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="text" id="phone" placeholder="Phone Number" required />
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <footer>
    <p>&copy; 2025 C2 Tennis Academy. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        first_name: document.getElementById('first_name').value,
        last_name: document.getElementById('last_name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        username: document.getElementById('username').value,
        password: document.getElementById('password').value,
      };

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const text = await res.text();
      alert(text);

      if (res.ok) {
        document.cookie = `userFirstName=${encodeURIComponent(data.first_name)}; path=/`;
        window.location.href = 'index.html';
      }
    });

    // Hide buttons if logged in
    const name = document.cookie.split('; ').find(row => row.startsWith('userFirstName='))?.split('=')[1];
    if (name) {
      document.getElementById('nav-buttons').innerHTML = '<button onclick="logout()">Logout</button>';
    }

    function logout() {
      document.cookie = 'userFirstName=; Max-Age=0; path=/';
      window.location.reload();
    }
  </script>
</body>
</html>
