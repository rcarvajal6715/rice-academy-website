  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #0c3c78;

      text-align: center;
      padding: 20px;
      position: relative;
    }
    .auth-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    button.add-student {
  margin-bottom: 20px;
}
    .auth-buttons a, .auth-buttons button {
      color: white;
      padding: 10px 15px;
      margin-left: 10px;
      text-decoration: none;
      border: 2px solid white;
      border-radius: 5px;
      background: none;

    }
    .auth-buttons a:hover, .auth-buttons button:hover {
      background-color: white;

    }
    form {
      max-width: 400px;
      margin: 40px auto;

    }
    input {
      width: 100%;

nav {
      background-color: #092e5e;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;

      text-decoration: none;

    nav a:hover {

    }

    button {
      background-color: #0c3c78;
      color: white;

      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f4fa0;
    }
    footer {
      background-color: #0c3c78;
      color: white;

    }
  </style>
</head>
<body>
  <header>
    <h1>Rice Tennis Academy</h1>
    <p>Developing Champions On and Off the Court</p>
  </header>

   <nav>
  <a href="/index.html">Home</a>
  <a href="/about.html">About</a>
  <a href="/programs.html">Programs</a>
  <a href="/schedule.html">Schedule</a>
  <a href="/contact.html">Contact</a>
</nav>

 <form id="registerForm">
  <h2>Register</h2>
  <input type="text" id="first_name" placeholder="First Name" required />
  <input type="text" id="last_name" placeholder="Last Name" required />
  <input type="email" id="email" placeholder="Email Address" required />
  <input type="text" id="phone" placeholder="Phone Number" required />
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />

  <div id="studentsContainer">
    <label>Student Name(s):</label>
    <input type="text" class="student-name" name="students[]" placeholder="Student Name (If applied)" />
  </div>
  <button type="button" class="add-student" onclick="addStudentField()">+ Add Another Student</button>

<button type="submit">Register</button>
</form>

  <footer>
    <p>&copy; 2025 C2 Tennis Academy. All rights reserved.</p>
  </footer>

  <script>
  function addStudentField() {
    const container = document.getElementById('studentsContainer');
    const input = document.createElement('input');
    input.type = 'text';
    input.name = 'students[]';
    input.classList.add('student-name');
    input.placeholder = 'Student Name';
    container.appendChild(input);
  }

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const studentNodes = document.querySelectorAll('.student-name');
    const studentNames = Array.from(studentNodes)
      .map(input => input.value.trim())
      .filter(name => name.length > 0);

    const data = {
      first_name: document.getElementById('first_name').value,
      last_name: document.getElementById('last_name').value,
      email: document.getElementById('email').value,
      phone: document.getElementById('phone').value,
      username: document.getElementById('username').value,
      password: document.getElementById('password').value,
      students: studentNames
    };

    const res = await fetch('/api/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data),
    });

    const text = await res.text();
    alert(text);

    if (res.ok) {
      document.cookie = `userFirstName=${encodeURIComponent(data.first_name)}; path=/`;
      window.location.href = 'index.html';
    }
  });

  function logout() {
    document.cookie = 'userFirstName=; Max-Age=0; path=/';
    window.location.reload();
  }

  const name = document.cookie.split('; ').find(row => row.startsWith('userFirstName='))?.split('=')[1];
  if (name && document.getElementById('nav-buttons')) {
    document.getElementById('nav-buttons').innerHTML = '<button onclick="logout()">Logout</button>';
  }
</script>
</body>
</html>
